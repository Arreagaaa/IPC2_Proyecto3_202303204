<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enviar Mensaje de Configuración</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Encabezado -->
    <nav class="bg-blue-600 text-white shadow-lg">
      <div class="container mx-auto px-4 py-4">
        <h1 class="text-2xl font-bold">Tecnologías Chapinas S.A.</h1>
        <p class="text-blue-100 text-sm">
          Sistema de Facturación de Infraestructura en la Nube
        </p>
      </div>
    </nav>

    <!-- Contenido -->
    <div class="container mx-auto px-4 py-8">
      <div class="max-w-2xl mx-auto">
        <!-- Botón Regresar -->
        <div class="mb-4">
          <a
            href="/"
            class="inline-flex items-center text-blue-600 hover:text-blue-800 font-medium"
          >
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 19l-7-7m0 0l7-7m-7 7h18"
              ></path>
            </svg>
            Regresar al inicio
          </a>
        </div>

        <!-- Formulario -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-2xl font-bold text-gray-800 mb-6">
            Enviar Mensaje de Configuración
          </h2>

          <div class="bg-blue-50 border-l-4 border-blue-400 p-4 mb-6">
            <p class="text-sm text-blue-700">
              <strong>Estructura del XML:</strong> El archivo debe contener
              recursos, categorías, configuraciones, clientes e instancias
            </p>
          </div>

          <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            <div>
              <label
                for="xmlfile"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Seleccione archivo XML de configuración
              </label>
              <input
                type="file"
                name="xmlfile"
                id="xmlfile"
                accept=".xml"
                required
                class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
              />
            </div>

            <button
              type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-md transition duration-200 flex items-center justify-center"
            >
              <svg
                class="w-5 h-5 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                ></path>
              </svg>
              Enviar XML
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
