<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cargar Configuración - Tecnologías Chapinas S.A.</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-900 min-h-screen">
    <nav class="bg-slate-800 border-b border-slate-700 shadow-lg">
      <div class="container mx-auto px-6 py-4">
        <div class="flex items-center space-x-3">
          <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
          </svg>
          <div>
            <h1 class="text-xl font-bold text-white">Cargar Configuración</h1>
            <p class="text-sm text-slate-400">Tecnologías Chapinas S.A.</p>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mx-auto px-6 py-8">
      <div class="max-w-2xl mx-auto">
        <a href="/" class="inline-flex items-center text-blue-400 hover:text-blue-300 mb-6 transition-colors">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          Regresar al inicio
        </a>

        <div class="bg-slate-800 border border-slate-700 rounded-lg shadow-xl p-8">
          <h2 class="text-2xl font-bold text-white mb-6">
            Cargar Archivo de Configuración
          </h2>

          <div class="bg-blue-500/10 border-l-4 border-blue-500 p-4 mb-6">
            <p class="text-sm text-blue-300">
              <strong>Estructura del XML:</strong> El archivo debe contener
              recursos, categorías, configuraciones, clientes e instancias
            </p>
          </div>

          <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            <div>
              <label for="xmlfile" class="block text-sm font-medium text-slate-300 mb-2">
                Seleccione archivo XML de configuración
              </label>
              <input
                type="file"
                name="xmlfile"
                id="xmlfile"
                accept=".xml"
                required
                class="block w-full text-sm text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700"
              />
            </div>

            <button
              type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center"
            >
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
              </svg>
              Cargar XML
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
