<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Recurso - Tecnologías Chapinas S.A.</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold">Crear Nuevo Recurso</h1>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <a href="/" class="inline-flex items-center text-blue-600 hover:text-blue-800 mb-6">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Volver
            </a>

            <div class="bg-white rounded-lg shadow-xl p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Nuevo Recurso</h2>

                {% if error %}
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded">
                    <p><strong>Error:</strong> {{ error }}</p>
                </div>
                {% endif %}

                <form method="POST" class="space-y-4">
                    {% csrf_token %}
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">ID <span class="text-red-500">*</span></label>
                        <input type="number" name="id" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-cyan-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Nombre <span class="text-red-500">*</span></label>
                        <input type="text" name="name" required placeholder="Ej: Memoria RAM" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-cyan-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Abreviatura <span class="text-red-500">*</span></label>
                        <input type="text" name="abbreviation" required placeholder="Ej: RAM" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-cyan-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Métrica <span class="text-red-500">*</span></label>
                        <input type="text" name="metric" required placeholder="Ej: GiB, Unidades" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-cyan-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Tipo <span class="text-red-500">*</span></label>
                        <select name="type" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-cyan-500">
                            <option value="">Seleccione un tipo</option>
                            <option value="Hardware">Hardware</option>
                            <option value="Software">Software</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Costo por Hora (USD) <span class="text-red-500">*</span></label>
                        <input type="number" step="0.01" name="value_per_hour" required placeholder="Ej: 0.75" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-cyan-500">
                    </div>

                    <div class="flex space-x-4 pt-4">
                        <button type="submit" class="flex-1 bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200">
                            Crear Recurso
                        </button>
                        <a href="/" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition duration-200">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
