<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Instancia - Tecnologías Chapinas S.A.</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold">Crear Nueva Instancia</h1>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <a href="/" class="inline-flex items-center text-blue-600 hover:text-blue-800 mb-6">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Volver
            </a>

            <div class="bg-white rounded-lg shadow-xl p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Nueva Instancia</h2>

                {% if error %}
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded">
                    <p><strong>Error:</strong> {{ error }}</p>
                </div>
                {% endif %}

                <form method="POST" class="space-y-4">
                    {% csrf_token %}
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Cliente <span class="text-red-500">*</span></label>
                        <select name="client_nit" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
                            <option value="">Seleccione un cliente</option>
                            {% for client in clients %}
                            <option value="{{ client.nit }}">{{ client.name }} ({{ client.nit }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">ID de Instancia <span class="text-red-500">*</span></label>
                        <input type="number" name="id" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Configuración <span class="text-red-500">*</span></label>
                        <select name="configuration_id" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
                            <option value="">Seleccione una configuración</option>
                            {% for category in categories %}
                                <optgroup label="{{ category.name }}">
                                    {% for config in category.configurations %}
                                    <option value="{{ config.id }}">{{ config.name }}</option>
                                    {% endfor %}
                                </optgroup>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Nombre de Instancia <span class="text-red-500">*</span></label>
                        <input type="text" name="name" required placeholder="Ej: Servidor Web Producción" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Fecha de Inicio <span class="text-red-500">*</span></label>
                        <input type="text" name="start_date" required placeholder="dd/mm/yyyy o texto con fecha" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
                        <p class="text-sm text-gray-500 mt-1">Puede incluir texto: "Guatemala, 01/01/2025"</p>
                    </div>

                    <div class="flex space-x-4 pt-4">
                        <button type="submit" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200">
                            Crear Instancia
                        </button>
                        <a href="/" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition duration-200">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
